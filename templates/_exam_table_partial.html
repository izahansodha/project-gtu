{% for exam in exam %}
<tr>
    <td>{{ exam.exam_id }}</td>
    <td>{{ exam.date|date:"d-m-Y" }}</td>
    <td>{{ exam.session_id }}</td>
    <td>{{ exam.time_id }}</td>
    <td>{{ exam.semester_id }}</td>
    <td>{{ exam.duty_type_id }}</td>
    <td>{{ exam.faculty_id }}</td>
    <td>{{ exam.block }}</td>
    <td>
        <a class='btn btn-warning btn-sm' href='{% url "edit_exam" exam.id %}'>Edit</a>
    </td>
</tr>
{% empty %}
<tr>
    <td colspan="9">No exams found.</td>
</tr>
{% endfor %}
