{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <form method="POST" class="custom-form p-4 border rounded bg-light shadow" style="width: 500px;">
        <h2 class="text-center mb-4">Edit Department</h2>
        {% csrf_token %}
        
        <div class="mb-3">
            <div class="row mb-3 align-items-center">
                <div class="col-md-4">
                    {{ form.department_name.label_tag }}
                </div>
                <div class="col-md-8">
                    {{ form.department_name }}
                </div>
            </div>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="{% url 'department_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
